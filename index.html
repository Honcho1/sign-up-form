<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeus Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="logo">
          <img src="./img/odin-lined.png" alt="odin-logo" />
          <h1 class="logo-text">Zeus</h1>
        </div>
        <p class="photo-credit">
          Photo by
          <a class="image-link" href="https://unsplash.com/@haliewestphoto"
            >Halle West</a
          >
          on
          <a class="image-link" href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="right">
        <div class="dummy-text">
          <p class="first main-paragraph">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em>
            to get started.
          </p>
          <p class="second main-paragraph">You <em>know</em> you want to.</p>
        </div>

        <form action="" method="get" class="my-form">
          <div class="form-section">
            <p class="form-title">Let's do this!</p>
            <div class="form-container">
              <div class="form-left">
                <div class="form-row">
                  <label class="input-label" for="first-name">First Name</label>
                  <input
                    id="first-name"
                    name="first-name"
                    type="text"
                    placeholder="Loki"
                    required
                  />
                </div>
                <div class="form-row">
                  <label class="input-label" for="email">Email</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="form-row">
                  <label class="input-label" for="password">Password</label>
                  <input
                    class="error"
                    type="password"
                    name="password"
                    id="password"
                  />
                </div>
              </div>
              <div class="form-right">
                <div class="form-row">
                  <label class="input-label" for="surname">Last Name</label>
                  <input
                    id="surname"
                    name="surname"
                    type="text"
                    placeholder="Odinson"
                  />
                </div>
                <div class="form-row">
                  <label class="input-label" for="phone-number"
                    >Phone Number</label
                  >
                  <input type="tel" name="phone-number" id="phone-number" />
                </div>
                <div class="form-row">
                  <label class="input-label" for="confirm-password"
                    >Confirm Password</label
                  >
                  <input
                    class="error"
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="submit-form">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="log-in">
          <p class="log-in-text">
            Already have an account? <a class="log-in-link" href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
